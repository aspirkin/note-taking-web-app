<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Заметки</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>
	<div class="container my-2">
		<h1>Список заметок</h1>
		<hr>
		
		<a th:href = "@{/newNote}" class="btn btn-lg btn-primary btn-block mb-3">Добавить новую</a>
		
		<form action="/">
			<div class="input-group mb-3">
				<input type="text" class="form-control" name="search" placeholder="Поиск">
				<div class="input-group-append">
					<button class="btn btn-success" type="submit">Искать!</button>
				</div>
			</div>
		</form> 
		
		<table border="1" class="table table-hover">
			<thead>
				<tr>
					<th>Заметка</th>
					<th>Действия</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="note : ${notesList}">
					<td th:text="(${note.title} and ${note.title}!='') ? ${note.title} : ${note.body}")>
					<td>
						<div class="btn-group">
							<a th:href="@{/viewNote/{id}(id=${note.id})}" class="btn btn-outline-info">Открыть</a>
							<a th:href="@{/deleteNote/{id}(id=${note.id})}" class="btn btn-outline-danger">Удалить</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
